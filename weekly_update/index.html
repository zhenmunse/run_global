    .wrap{padding-top:72px}
    h1{font-size:20px;margin:0}
    header p{margin:0;color:var(--muted);font-size:13px}

    .issue-list{
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    .issue{
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
      border-radius:10px;
      padding:20px;
      transition:transform 0.2s ease, background 0.2s ease;
    }
    .issue:hover{
      transform:translateY(-2px);
      background:rgba(255,255,255,0.03);
    }
    .issue-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
    }
    .issue-title{
      font-size:18px;
      font-weight:600;
      margin:0;
    }
    .issue-date{
      color:var(--muted);
      font-size:13px;
    }
    .issue-summary{
      color:var(--muted);
      line-height:1.6;
      margin-bottom:16px;
    }
    .issue-link{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 12px;
      border-radius:8px;
      background:linear-gradient(90deg,var(--accent),#7dd3fc);
      color:#04263b;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      transition:transform 0.2s ease;
    }
    .issue-link:hover{
      transform:translateY(-1px);
    }

    .control-panel{
      background:transparent;
      border:0;
      padding:24px 0 8px 0;
      margin-bottom:12px;
      display:grid;
      grid-template-columns:1fr 1fr auto;
      gap:24px;
      align-items:end;
    }
    .control-panel label{
      display:block;
      font-size:14px;
      font-weight:600;
      color:#e6eef8;
      margin-bottom:8px;
    }
    .issue-selector{
      display:flex;
      flex-direction:column;
    }
    .issue-select{
      padding:10px 14px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.02);
      color:#e6eef8;
      font-size:14px;
      font-weight:500;
      min-width:200px;
      transition:all 0.2s ease;
    }
    .issue-select:focus{
      outline:none;
      border-color:var(--accent);
      background:rgba(255,255,255,0.05);
    }
    .issue-select option{
      background:#1a2332;
      color:#e6eef8;
      padding:8px;
    }
    

  /* current-issue should not have an extra card border when wrapped by outer .card */
  .current-issue{ background:transparent; border:0; padding:0; margin-top:12px }

    .refresh-btn{
      padding:10px 16px;
      border:1px solid rgba(255,255,255,0.1);
      border-radius:8px;
      background:rgba(255,255,255,0.02);
      color:var(--muted);
      cursor:pointer;
      font-size:14px;
      font-weight:500;
      transition:all 0.2s ease;
      white-space:nowrap;
    }
    .refresh-btn:hover{
      background:rgba(255,255,255,0.05);
      border-color:var(--accent);
      color:#e6eef8;
    }
    
    .news-item{

    .news-item:hover{

      font-size:12px;
      font-weight:600;
      transition:all 0.2s ease;
      display:inline-flex;
      align-items:center;
      gap:4px;

    .view-btn.secondary{

      color:var(--muted);
      border:1px solid rgba(255,255,255,0.1);
    }
    .view-btn:hover{
      transform:translateY(-1px);
    }

    .issue-frame-container{
      position:relative;
      height:75vh;
      min-height:500px;
    }
    .issue-content{
      width:100%;
      height:100%;
      padding:20px;
      overflow:auto; /* allow scrolling */
      color:var(--muted);
      background:transparent;
    }
    .loading-indicator{
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:rgba(15,23,36,0.9);
      z-index:10;
    }
    .loading-indicator.hidden{
      display:none;
    }
    .spinner{
      width:32px;
      height:32px;
      border:3px solid rgba(255,255,255,0.1);
      border-top:3px solid var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:12px;
    }
    .loading-indicator p{
      color:var(--muted);
      margin:0;
      font-size:14px;
    }
    .issue-frame{
      width:100%;
      height:100%;
      border:none;
      background:#fff;
      border-radius:0 0 12px 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .guide-steps{
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .step{
      display:flex;
      gap:16px;
      align-items:flex-start;
    }
    .step-number{
      width:28px;
      height:28px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent),#7dd3fc);
      color:#04263b;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:14px;
      flex:0 0 28px;
    }
    .step-content{
      flex:1;
    }
    .step-content strong{
      display:block;
      margin-bottom:4px;
      color:#e6eef8;
    }
    .open-renderer-btn{
      padding:6px 12px;
      border-radius:6px;
      text-decoration:none;
      font-size:12px;
      font-weight:600;
      transition:all 0.2s ease;
      display:none;
      background:rgba(255,255,255,0.05);
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.1);
    }
    .open-renderer-btn.show{ display:inline-flex; }
    .step-content p{
      margin:0;
      font-size:14px;
    }
    .step-content code{
      background:rgba(255,255,255,0.1);
      padding:2px 6px;
      border-radius:4px;
      font-family:monospace;
      font-size:13px;

        font-size:12px;
        font-weight:600;
        transition:all 0.2s ease;
        display:none;
        background:rgba(255,255,255,0.05);
        color:var(--muted);
        border:1px solid rgba(255,255,255,0.1);
      }
      .open-renderer-btn.show{ display:inline-flex; }
        height:60vh;
        min-height:400px;
      }
    }
  </style>
